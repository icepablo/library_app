{%extends 'home.html'%}

{%block content%}

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Autorzy</h1>
          <p class="lead text-muted">Poznaj inne książki autorów w naszej bibliotece.</p>
        </div>
      </section>

      <div class="album py-5 bg-light" >
        <div class="container">

            <div class="row">
          {%for object in authors.all%}

          <div class="col-md-4">
              <div class="card mb-4 " style="border-radius:10px; border: 2px solid rgb(51,51,68); background-color:rgb(240,240,240) ">
                <div class="card-body">
                  <p class="card-text">
                    <div class="text-center">
                    <a href="{% url 'author_detail' object.id %}"><h3>{{ object.name }}</h3></a>
                    </div>
                  </p>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
      </div>
      </div>
    </main>

   {%endblock%}
