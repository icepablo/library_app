{%extends 'home.html'%}

{%block content%}

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">{{book.title}}</h1>
              <p class="lead text-muted">{{book.authors.name}}<p/>

        </div>
      </section>


      <div class="album py-5 bg-light" style="margin-top:-20px">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <a>Ilość dostępnych egzemplarzy: {{book.quantity}}</a>
            </div>
                <br>
                <br>

          <div class="row align-items-center justify-content-center">
              <a href="javascript:{document.getElementById('borrow').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Wypożycz książkę</button></a>
          </div>
        </div>
      </div>

    <form id="borrow" method="POST" action="{% url 'borrow' book.id %}">
  {% csrf_token%}
  <input type="hidden">
</form>
    </main>
{%endblock%}
